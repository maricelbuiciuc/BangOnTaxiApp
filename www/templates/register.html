<ion-view ion-nav-title="navTitle">
  <ion-header-bar class="bar-positive" align-title="center">

<!-- Below is the arrow back button -->
    <button class="button button-icon icon  ion-chevron-left" ng-click="goBack()" ></button>
    <h1 class="title">BangOn Taxi App</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <h2 class="title">Register</h2>

<!-- Below is the logo container with image -->
    <div class="logo_container">
      <img src="./img/logo_white1.png">
    </div>

<!-- Below is the register form -->
    <form name="registerForm" novalidate="">
      <div class="list">
        <label class="item item-input">
          <input type="email" name="email" ng-model="form.email" placeholder="Enter your Email" required>
        </label>
        <label class="item item-input">
          <input type="password" name="password" ng-model="form.password" placeholder="Choose your Password" required>
        </label>
        <label class="item item-input">
          <input type="text" name="licence" ng-model="form.licence" placeholder="Enter your Licence Number" required>
        </label>
      </div>

<!-- Below is the submit button for "Register" -->
      <button type="submit" class="button button-block button-dark" ng-disabled="registerForm.$invalid" ng-click="registerForm.$valid && register(registerForm)">
        Register
      </button>
    </form>
  </ion-content>
</ion-view>
<div class="bar bar-footer bar-positive">

</div>
