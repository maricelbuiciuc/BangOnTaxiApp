<ion-view view-title="Road Info">
  <ion-content class="padding">
    <h2 class="title">Road Info</h2>
<div class="roadInfoButtons">
    <button class="button button-block button-positive" ng-click="accidents()">
      Accidents
    </button>
    <button class="button button-block button-positive" ng-click="traffic()">
      Traffic
    </button>
    <button class="button button-block button-positive" ng-click="checkpoints()">
      Checkpoints
    </button>
    <button class="button button-block button-positive" ng-click="ranks()">
      Ranks
    </button>
</div>
  </ion-content>
</ion-view>
<div class="bar bar-footer bar-assertive">
     <button class="button icon ion-home" ng-click="goHome()"></button>
      <button class="button icon ion-trophy pull-right" ng-click="goLeaderboard()"></button>
</div>
