<ion-view view-title="Log In">
  <ion-content class="padding">
    <h2 class="title">Log In Page</h2>

    <form name="loginForm" novalidate="">

      <div class="list">
        <label class="item item-input">
          <input type="email" name="email" ng-model="form.email" placeholder="Email" required>
        </label>
        <label class="item item-input">
          <input type="password" name="password" ng-model="form.password" placeholder="Password" required>
        </label>
      </div>

      <!--<button class="button button-block button-positive" ng-click="login()">-->
      <button type="submit" class="button button-block button-positive" ng-disabled="loginForm.$invalid" ng-click="loginForm.$valid && login(loginForm)">
        Log In
      </button>
    </form>

  </ion-content>
</ion-view>
<div class="bar bar-footer bar-assertive">

</div>
