<ion-view view-title="Main Menu">
  <ion-content class="padding">
    <h2 class="title">Main Menu</h2>
<div class="mainbuttons">
        <button class="button button-block button-positive" ng-click="userprofile()">
          User Profile
        </button>
        <button class="button button-block button-positive" ng-click="googlestreetmap()">
          Google Street Map
        </button>
        <button class="button button-block button-positive" ng-click="trafficinformation()">
          Traffic Information
        </button>
        <button class="button button-block button-positive" ng-click="parkingstatus()">
        Parking Status
        </button>
        <button class="button button-block button-positive" ng-click="leaderboard()">
          Leaderboard
        </button>
        <button class="button button-block button-positive" ng-click="voicemessage()">
          Voice Message
        </button>
        </div>
  </ion-content>
</ion-view>
