<ion-view ion-nav-title="navTitle">
  <ion-header-bar class="bar-positive" align-title="center">

<!-- Below is the arrow back button -->
    <button class="button button-icon icon  ion-chevron-left" ng-click="goBack()" ></button>
    <h1 class="title">BangOn Taxi App</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <h2 class="title">Road Info</h2>

<!-- Below is the div with all buttons -->
<div class="roadInfoButtons">
      <button class="button button-block button-dark" ng-click="accidents()">
        Accidents
      </button>
      <button class="button button-block button-dark" ng-click="traffic()">
        Traffic
      </button>
      <button class="button button-block button-dark" ng-click="checkpoints()">
        Checkpoints
      </button>
      <button class="button button-block button-dark" ng-click="ranks()">
        Ranks
      </button>
    </div>
  </ion-content>
</ion-view>

<!-- Below is the footer div with the two buttons "Home" and "Leaderboard" --> 
<div class="bar bar-footer bar-positive">
     <button class="button icon ion-home" ng-click="goHome()"></button>
      <button class="button icon ion-trophy pull-right" ng-click="goLeaderboard()"></button>
</div>
