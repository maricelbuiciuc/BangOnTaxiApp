<ion-view ion-nav-title="navTitle">
  <ion-header-bar class="bar-positive" align-title="center">

<!-- Below is the arrow back button -->
    <button class="button button-icon icon  ion-chevron-left" ng-click="goBack()" ></button>
    <h1 class="title">BangOn Taxi App</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <h2 class="title">Leaderboard</h2>

<!-- Below is the list for the leaderboard which displays user email, points and trophy -->
    <ion-list>
      <ion-item ng-repeat="item in ranking" class="item-text-wrap">

        {{ $index + 1 }}. {{ item.email }}, {{ item.messages }} Pt(s).
        <i ng-if="$index == 0" class="icon ion-trophy"></i>
        <i ng-if="$index == 1" class="icon ion-trophy"></i>
        <i ng-if="$index == 2" class="icon ion-trophy"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!-- Below is the footer div with the one button "Home" -->
<div class="bar bar-footer bar-positive">
     <button class="button icon ion-home" ng-click="goHome()"></button>
</div>
